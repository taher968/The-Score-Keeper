<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <title>Score Keeping App</title>
</head>
<body>
    <h2 class="head">The Score Keeper</h2>
    <div class="container">
        <h1><span id="score-1">0</span> to <span id="score-2">0</span></h1>
        <p>Playing to: <span id="play-number">5</span></p>
        <input type="number">
        <div class="buttons">
            <button id="player-1">Player 1</button>
            <button id="player-2">Player 2</button>
        </div>
        <button id="reset">Reset</button>
    </div>
 
    <script src="assets/scripts/script.js"></script>
</body>
</html>
